<h2>People</h2>

<div class="container" style="margin-top: 5%">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <td>
          <input [(ngModel)]="firstName" class="form-control" type="text" />
        </td>
        <td>
          <input [(ngModel)]="lastName" class="form-control" type="text" />
        </td>
        <td>
          <button (click)="addRow()">Add</button>
        </td>
      </tr>
      <tr>
        <th>First</th>
        <th>Last</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let oneMember of people; let i = index">
        <td>
          {{ oneMember.firstName }}
        </td>
        <td>
          {{ oneMember.lastName }}
        </td>
        <td (click)="deleteRow(i)">
          <button>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
